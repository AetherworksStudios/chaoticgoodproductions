<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90’s Neon Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="app.css">

  <style>
    /* HERO VIDEO AS LOOPING BACKGROUND */
    #hero {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;            /* sit behind everything */
    }
    #hero video {
      position: absolute;
      top: 50%; left: 50%;
      width: auto; height: 100%;
      min-width: 100%; min-height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(0);
      animation: grow 2s ease-out forwards;
    }
    @keyframes grow {
      from { transform: translate(-50%, -50%) scale(0); }
      to   { transform: translate(-50%, -50%) scale(1); }
    }

    /* NAVBAR SLIDE-DOWN */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      transform: translateY(-100%);
      transition: transform 0.6s ease-out;
      z-index: 10;
    }
    .navbar.visible {
      transform: translateY(0);
    }

    /* GRAIN OVERLAY (optional) */
    body::before {
      content: "";
      position: fixed; inset: 0;
      pointer-events: none;
      background: url('grain.png') repeat;
      opacity: 0.05;
      z-index: 5;
    }

    /* MAKE SURE YOUR CONTENT ISN’T HIDDEN UNDER THE NAV */
    main { padding-top: 4rem; }
  </style>
</head>
<body>

  <!-- HERO VIDEO (always looping, never removed) -->
  <div id="hero">
    <video
      id="bgVideo"
      src="./src/splashvideo.mp4"
      autoplay muted loop playsinline preload="auto">
    </video>
  </div>

  <!-- NAVBAR (will slide down) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="#">Chaotic Good Productions</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item neon-red"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item neon-blue"><a class="nav-link" href="#features">Work</a></li>
          <li class="nav-item neon-yellow"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- YOUR PAGE CONTENT -->
  <main>
    <section id="about" class="vh-100 d-flex align-items-center justify-content-center">
      <h1 class="display-4 text-warning">About Us</h1>
    </section>
    <section id="features" class="vh-100 d-flex align-items-center justify-content-center bg-dark text-info">
      <h2 class="display-5">Features</h2>
    </section>
    <section id="contact" class="vh-100 d-flex align-items-center justify-content-center">
      <h2 class="display-5 text-danger">Contact</h2>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const nav   = document.querySelector('.navbar');
    const video = document.getElementById('bgVideo');

    // Once the first frame is ready, start navbar drop 2s later
    video.addEventListener('canplay', () => {
      setTimeout(() => nav.classList.add('visible'), 2000);
    });

    // Fallback in case the video stalls
    setTimeout(() => nav.classList.add('visible'), 3000);
  </script>
</body>
</html>
